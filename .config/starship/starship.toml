"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = "$directory($git_branch)(${env_var.NU_OVERLAYS})($docker_context)($golang)($nodejs)($bun)($python)$fill ($status)($cmd_duration)($time)\n$character"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[env_var.NU_OVERLAYS]
symbol = ' '
format = '[$symbol$env_value]($style) '
style = 'red'

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "blue"
only_with_files = false

[golang]
symbol = "󰟓 "
format = "[$symbol$version]($style) "
version_format = "$raw"

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
version_format = "$raw"

[bun]
symbol = " "
format = "[$symbol$version]($style) "
version_format = "$raw"
style = "fg:#f8efdd"

[python]
symbol = " "
format = "[$symbol$version]($style) "
version_format = "$raw"

[fill]
symbol = "─"
style = "fg:0"

[status]
disabled = false
symbol = "status"
style = "bg:red fg:black"
format = "[ $symbol $status ]($style) "

[cmd_duration]
min_time = 1000
format = "[$duration]($style) "

[time]
disabled = false
format = "[$time]($style)"

[character]
success_symbol = '[\$](green)'
error_symbol = '[\$](red)'
